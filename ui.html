<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <title>DPD</title>
    <style>
        input{
            min-width: 200px;
        }
    </style>
</head>
<!-- NAME1
NAME2
EMAIL1
REMAIL
ZIP
STREET
LONGITUDE
LATITUDE
ASG
SC
PREDICT
RECEIVERTYPE -->

<body>
    
    <form action="/predict"  method="POST" class="form-control p-4 d-sm-flex flex-row flex-wrap" id='predictForm'>
        <div class="mb-3 p-2">
            <label class="form-label">ID</label>
            <input type="number" value="259918" class="form-control" name = 'ID' placeholder="ID">
        
            <label class="form-label">AVIS_TYPE</label>
            <input type="text" class="form-control" name = 'AVIS_TYPE' placeholder="AVIS_TYPE">
        </div>
        <div class="mb-3 p-2">
            <label class="form-label">NAME1</label>
            <input type="text" value="Maierhofer Eva  ASG" class="form-control" name = 'NAME1' placeholder="NAME1">
            <!-- </div>
        <div class="mb-3"> -->
            <label class="form-label">NAME2</label>
            <input type="text" class="form-control" name = 'NAME2' placeholder="NAME2">
        </div>
        <div class="mb-3 p-2">
            <label class="form-label">EMAIL</label>
            <input type="email" class="form-control"name = 'EMAIL' placeholder="name@example.com">
        <!-- </div>
        <div class="mb-3"> -->
            <label class="form-label">REMAIL</label>
            <input type="email" value="xvt5fsxb8ffxtkg@marketplace.amazon.de" class="form-control" name = 'REMAIL' placeholder="name@example.com">
        </div>
        <div class="mb-3 p-2">
            <label class="form-label">ZIP</label>
            <input type="number" value="8250" class="form-control" name = 'ZIP' placeholder="ZIP">
        <!-- </div>
        <div class="mb-3"> -->
            <label class="form-label">STREET</label>
            <input type="text" value="Riegersbach" class="form-control" name = 'STREET' placeholder="STREET">
        </div>
        <div class="mb-3 p-2">
            <label class="form-label">LOGITUDE</label>
            <input type="number" value="15.890073" step=0.000001 class="form-control" name = 'LONGITUDE' placeholder="LONGITUDE">
        <!-- </div>
        <div class="mb-3"> -->
            <label class="form-label">LATITUDE</label>
            <input type="number" value="47.417567" step=0.000001 class="form-control" name = 'LATITUDE' placeholder="LATITUDE">
        </div>
        <div class="mb-3 p-2">
            <label class="form-label">ASG</label>
            <input type="number" class="form-control" min="0" max="1" name='ASG' placeholder="ASG">
        <!-- </div>
        <div class="mb-3"> -->
            <label class="form-label">SC</label>
            <input type="number" value="327" class="form-control"  name='SC' placeholder="SC">
        </div>
        <div class="mb-3 p-2 " >
            <label class="form-label">PREDICT</label>
            <input type="number"value='0' min="0" max="1" class="form-control" name='PREDICT' placeholder='PREDICT'>
        <!-- </div>
        <div class="mb-3"> -->
            <label class="form-label">RECEIVERTYPE</label>
            <input type="number" value="1"  min="1" max="2" class="form-control" name='RECEIVERTYPE' placeholder="RECEIVERTYPE">
        </div>
        <div class="p-3 m-5">
            <input type="submit" class="btn btn-primary" value="Submit">
        </div>
    </form>

    <div class="col">
        Prediction : <span id='inp'>##</span>
    </div>

    <script src="my-script.js"></script>
</body>
</html>
